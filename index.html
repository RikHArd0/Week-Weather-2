<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="https://unpkg.com/feather-icons"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="iphone-container">
      <div class="notch"></div>

      <div class="today-temp">
        <i class="top-icon" data-feather="cloud"></i>
        <h3>PARTLY CLOUDY</h3>
        <p class="city-name">Feira de Santana, Br</p>
  
        <h1>24º</h1>
      </div>

      <div class="week">
        <div class="day">
          <p class="week-day">MON</p>
          <i data-feather="cloud"></i>
          <span class="temperature">20º</span>
        </div>

        <div class="day">
          <p class="week-day">TUE</p>
          <i data-feather="cloud-drizzle"></i>
          <span class="temperature">20º</span>
        </div> 

        <div class="day">
          <p class="week-day">THU</p>
          <i data-feather="cloud-rain"></i>
          <span class="temperature">20º</span>
        </div>
        
        <div class="day">
          <p class="week-day">WED</p>
          <i data-feather="cloud-snow"></i>
          <span class="temperature">20º</span>
        </div> 
        
        <div class="day">
          <p class="week-day">FRI</p>
          <i data-feather="cloud-drizzle"></i>
         <span class="temperature">20º</span>
        </div>

        <div class="day">
          <p class="week-day">SAT</p>
          <i data-feather="cloud-snow"></i>
        <span class="temperature">20º</span>
        </div>

        <div class="day">
          <p class="week-day">SUN</p>
          <i data-feather="sun"></i>
        <span class="temperature">20º</span>
        </div>

      <div class="menu"></div>
    </div>

    <div class="footer">
      <i data-feather="cloud"></i>
      <i data-feather="wind"></i>
      <i data-feather="sun"></i>
    </div>

    <script>
      feather.replace()
    </script>
  </body>
</html>
